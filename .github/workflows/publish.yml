#
# Publish to GitHub Pages
# Initially based on the instructions in Antora Docs 
# https://docs.antora.org/antora/latest/publish-to-github-pages/
#

name: Publish Website

on:
  # Cronjob
  # 4 times a day. At 00:00, 06:00, 12:00, 18:00 UTC
  schedule:
  - cron: '0 */6 * * *'
  # When pushes are made to the main branch
  push:
    branches: [ main ]
  # Also manually from actions
  workflow_dispatch:
  
concurrency:
  group: github-pages
  cancel-in-progress: false
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Configure Pages
      uses: actions/configure-pages@v3
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install Antora
      run: npm i antora
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
    - name: Generate Site
      run: npx antora antora-playbook.yml
    - name: Upload Artifacts
      uses: actions/upload-pages-artifact@v2
      with:
        path: build/site
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
