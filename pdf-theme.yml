extends: default-for-print

page:
  layout: portrait
  margin: [0.50in, 0.79in, 0.71in, 0.79in]
  size: A4
  
base:
  text_align: justify
  border_color: EEEEEE
  border_radius: 4
  border_width: 0.5
  font-color: #333333
  font-family: Helvetica
  font-style: Normal
  font-size: 10
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size
vertical-spacing: $base-line-height-length

heading:
  font-color: #0029CC
  font-size: 14
  line-height: 1.15
  margin-bottom: $vertical-spacing
  
link:
  font-color: #404040
  line-height: 1.15
    
example:
  border_radius: 0
  border_width: 0.75
  border_color: #e5f0f7
  font-color: #404040
  background_color: #e5f0f7
  padding: 12
  
title-page: false

cover:
  front:
    image: image:media/image1.png[page=1]
    
table:
  head:
    font-color: #ffffff
    background-color: #0528cc
